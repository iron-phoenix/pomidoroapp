<div class="row">
  <div class="col s4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Текущий релиз</span>    
          <app-task-list *ngFor="let t of taskCollection"> <!-- | allTasks: userId" -->
          [task] = "t"
          ></app-task-list>
        </div>
        <div class="card-action">          
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    <div class="col s4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Все задачи</span>    
          <app-task-list *ngFor="let t of taskCollection" > <!--  | releaseTasks: releaseId"  -->
          [task] = "t"
          ></app-task-list>
        </div>
        <div class="card-action">          
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    <div class="col s4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Помидорка</span>    
            <app-tomato></app-tomato>
          </div>
          <div class="card-action">          
            <a href="#">This is a link</a>
          </div>
        </div>
      </div>    
</div>
